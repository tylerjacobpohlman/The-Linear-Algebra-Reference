<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }}</title>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>

    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true
          }
        });
      </script>
      
</body>
</html>
